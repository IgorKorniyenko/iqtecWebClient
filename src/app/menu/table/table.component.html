<table mat-table [dataSource]="clients" class="mat-elevation-z8"  *ngIf="selectetTableType=='client'">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let client"> {{client.idCliente}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Razon Social">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let client"> {{client.razonSocial}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Ciudad">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let client"> {{client.direccion.poblacion}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let client"> {{client.listaContactos[0].telefono1}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
