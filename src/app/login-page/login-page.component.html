  <div class="login" *ngIf = "!loginSucceful">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="username"
        name="email"
        placeholder="Usuario"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <p >{{errorMessage}}</p>
      <button type="submit" (click)="onSubmit()" routerLink="/home">Log in</button>
    </form>
  </div>

  <app-navbar *ngIf="loginSucceful" user={{username}} rol={{user.roles[0].rolNombre}} (logOutEmitter)="logOut($event)"></app-navbar>
  <router-outlet *ngIf="loginSucceful"></router-outlet>
